        <!-- metas requeridos -->
        <meta charset="utf-8">

        <title>EX-SALA-FORM</title>
    </head>
    <body>
        <div class = "container">
            <h2>Formulario do lanche</h2>
            <hr>
            <form action="">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome aqui">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu email aqui">
                    <small id="emailMensager" class="form-text text-muted">Não vamos compartilhar suas informações</small>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Sua senha aqui">
                </div>
                <div>
                    <label for="breakfast" class="">O que gosta no café da Manhã?: </label>
                    <div  class="form-control">
                        <input type="checkbox" class="from-check-input" id="check1">
                        <label for="form-check-label" for="check1">Biscoitos </label>
                        <input type="checkbox" class="from-check-input" id="check2">
                        <label for="form-check-label" for="check2">croissant </label>
                        <input type="checkbox" class="from-check-input" id="check3">
                        <label for="form-check-label" for="check3">Cupcake </label>
                        <input type="checkbox" class="from-check-input" id="check4">
                        <label for="form-check-label" for="check4">Sanduiche </label>
                        <input type="checkbox" class="from-check-input" id="check5">
                        <label for="form-check-label" for="check5">Frutas </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="drink">Bebida</label>
                    <select name="Bebidas" class="form-control" id="drink">
                        <option value="0">Qualquer</option>
                        <option value="1">Café</option>
                        <option value="2">Suco</option>
                        <option value="3">Água</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Comentario</label>
                    <small id="commentMensager" class="form-text text-muted">Escrev aqui sua opinião sobre adição de novos alimentos</small>
                    <textarea class="form-control" name="comment" id="comment" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="file">Enviar Arquivo</label>
                    <input type="file" id="file" class="form-control btn btn-warning">
                    <small class="form-text text-muted">Tamanho maximo 5Mb</small>
                </div>
                
                <button type="submit" class="btn btn-success">Enviar</button>

            </form>
        </div>
    </body>
