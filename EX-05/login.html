<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
        <script defer src="scriptLogin.js"></script>
        <title>login</title>
    </head>
    <body>
        
        <div class="container">
            <form action="" class="card" name="meuForme">
                <div class="header white">
                    <img src="logo\logo.png" alt="Logo">
                    <h4>Entre no Tzeet Agora mesmo</h4>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailInput">
                    <label for="emailInput">Email</label>
                    <span id="password-status"></span>
                </div>

                <div class="form-floating"> 
                    <input type="password" class="form-control" id="password">
                    <label for="password">Password</label>
                    <a href="">Esqueçeu a senha?</a>
                </div>

                <div class="white">
                    <button type="submit" class="form-control btn btn-success" id="btn-login" disabled>Entrar</button>     
                    <h6>Não tem uma conta? <a href="cadastro.html">Inscreva-se</a></h6>
                </div>
            </form>
        </div>
    </body>
</html>
